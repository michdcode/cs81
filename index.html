		<style>
		* {
    box-sizing: border-box;
}
body {
    margin: 0;
}

    color: white;
    text-align: center;
    padding: 15px;
}

    float: left;
    padding: 15px;
}
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}
.sidemenu {
    width: 25%;
}
.content {
    width: 75%;
}
.sidemenu ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}
.sidemenu li a {
    margin-bottom: 4px;
    display: block;
    padding: 8px;
    background-color: #eee;
    text-decoration: none;
    color: #666;
}
.sidemenu li a:hover {
    background-color: #555;
    color: white;
}
.sidemenu li a.active {
    background-color: #008CBA;
    color: white;
}	
		</style>

	</head>
<body>



<div class="clearfix">
  

  <div class="column content">

  </div>

<div class="sidemenu">
    <ul>
      <li><a href="#city" class="active">Christmas</a></li>
