<!DOCTYPE html>
<html lang="en">
<title>Birthday Months</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
	.w3-quarter img{margin-bottom: -6px; cursor: pointer}
	.w3-quarter img:hover{opacity: 0.60; transition: 0.3s}
  /*The opacity is set by percentage in CSS*/
</style>

<body class="w3-blue-grey">
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">
  
  <!-- Photo grid -->
  <div class="w3-row w3-grayscale-min">
    <div class="w3-quarter">
      <img src="pics/January.jpg" style="width:100%" onclick="onClick(this)" alt="January, Garnet" data-facts="National Oatmeal Month, Hot Tea Month, Soup Month">
      <img src="pics/February.jpg" style="width:100%" onclick="onClick(this)" alt="February, Amethyst">
      <img src="pics/March.png" style="width:100%" onclick="onClick(this)" alt="March, Aquamarine">
   </div>
    
   <div class="w3-quarter">
      <img src="pics/April.jpg" style="width:100%" onclick="onClick(this)" alt="April, Diamond">
      <img src="pics/May.jpg" style="width:100%" onclick="onClick(this)" alt="May, Emerald">
      <img src="pics/June.png" style="width:100%" onclick="onClick(this)" alt="June, Pearl">
    </div>
    
    <div class="w3-quarter">
      <img src="pics/July.png" style="width:100%" onclick="onClick(this)" alt="July, Ruby">
      <img src="pics/August.png" style="width:100%" onclick="onClick(this)" alt="August, Peridot">
      <img src="pics/September.png" style="width:100%" onclick="onClick(this)" alt="September, Sapphire">
    </div>

    <div class="w3-quarter">
      <img src="pics/October.png" style="width:100%" onclick="onClick(this)" alt="October, Opal">
      <img src="pics/November.png" style="width:100%" onclick="onClick(this)" alt="November, Citrine">
      <img src="pics/December.png" style="width:100%" onclick="onClick(this)" alt="December, Blue Topaz">
    </div>
  </div>
  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">Ã—</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image w3-border w3-padding"> 
      <!-- the w3-border & w3 padding add the border to the picture when the modal opens -->
      <p id="caption"></p>
    </div>
  </div>

  
</div>

<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
